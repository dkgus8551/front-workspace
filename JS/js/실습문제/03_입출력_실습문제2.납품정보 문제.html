<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습문제2</title>
<style>
	#result {
		background:yellowgreen;
		border:1px solid black;
		height:200px;
	}
	#productAmount {
		width:100px;
	}
</style>
</head>
<body>
	<h2>@실습문제2</h2>
	<form method="get" action="">
		<fieldset>
			<legend>납품정보</legend>
			<ul>
				<li>
					<label for="goodirum">상품명 : </label> 
					<input type="text" id="productName" list="goodlist" required>
					<datalist id="goodlist">
						<option value="dog1004">도그1004</option>
						<option value="catchicken">고양이치킨</option>
						<option value="milk">우유</option>
					</datalist>
				</li>
				<br>
				<li>
					<label for="productAmount">납품수량 : </label> 
					<input type="number" id="productAmount" min="10" max="100" step="10" placeholder="최소10이상">
				</li>
				<br>
				<li>
					<label for="productLevel">납품등급 : </label> 
					<input type="range" id="productLevel" min="0" max="10" step="2" onchange="showVal();" >
					&nbsp;<span id="pVal">0</span>
				</li>
				<br>
				<li>
					<label for="message">기타사항 : </label>
					<textarea id="message" rows="5" cols="30"></textarea>
				</li>
			</ul>
		</fieldset>
		<br>
		<input type="button" value="send message" onclick="printProduct();">
		<br><br>
		<div id="result"></div>
	</form>
	<script type="text/javascript">
		function showVal(){
			var pV = document.querySelector("#pVal");
			var pL = document.querySelector("#productLevel");
			pV.innerHTML = pL.value;
			console.log(pL.value);
		}

		function printProduct(){
			var rst = document.querySelector("#result");
			var name = document.querySelector("#productName");
			var amount = document.querySelector("#productAmount");
			var lv = document.querySelector("#productLevel");
			var msg = document.querySelector("#message");

			rst.innerHTML= "상품명 : "+ name.value + "<br>"+
							"납품등급 : "+lv.value + "<br>"+
							"납품수량 : "+amount.value + "<br>"+
							"기타사항 : "+msg.value;

			confirm(rst.innerHTML+"<br>"+"입력하신 내용이 맞습니까?");
		}
  </script>
</body>
</html>
